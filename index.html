<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My Points Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

  <!-- Mapbox CSS -->
  <link
    href="https://api.mapbox.com/mapbox-gl-js/v3.18.0/mapbox-gl.css"
    rel="stylesheet"
  />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    .panel {
      position: absolute;
      top: 12px;
      left: 12px;
      z-index: 1;
      background: white;
      padding: 10px 12px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
      max-width: 320px;
    }

    .panel label {
      display: block;
      margin: 8px 0 4px;
      font-size: 12px;
    }

    .panel select {
      width: 100%;
    }

    /* Scrollable popup */
    .popup-content {
      max-height: 220px;
      overflow-y: auto;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <div class="panel">
    <label for="typeSelect">Filter by Type</label>
    <select id="typeSelect">
      <option value="__all__">All</option>
    </select>

    <label for="countrySelect">Filter by Country</label>
    <select id="countrySelect">
      <option value="__all__">All</option>
    </select>
  </div>

  <!-- Mapbox JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.18.0/mapbox-gl.js"></script>

  <script>
    mapboxgl.accessToken =
      "pk.eyJ1IjoicGphZmFyeSIsImEiOiJjbWttMnB1cWgwYm9yM2VvcjBsaDVjZjZ6In0.4hnFagy7O71f_AJTMS1guQ";

    const map = new mapboxgl.Map({
      container: "map",
      style: "mapbox://styles/mapbox/streets-v12",
      center: [0, 20],
      zoom: 1.2,
      projection: "mercator"
    });

    /* ---- Make map completely static ---- */
    map.dragPan.disable();
    map.scrollZoom.disable();
    map.boxZoom.disable();
    map.doubleClickZoom.disable();
    map.keyboard.disable();
    map.touchZoomRotate.disable();
    map.dragRotate.disable();
    map.setPitch(0);
    map.setBearing(0);
    map.setMaxPitch(0);

    // Field names (case-sensitive)
    const FIELD_TYPE = "Type";
    const FIELD_COUNTRY = "Installation type: Country";

    const GEOJSON_FILE = "./data.geojson";

    const typeSelect = document.getElementById("typeSelect");
    const countrySelect = document.getElementById("countrySelect");

    function applyFilters() {
      const filters = ["all"];

      if (typeSelect.value !== "__all__") {
        filters.push(["==", ["get", FIELD_TYPE], typeSelect.value]);
      }

      if (countrySelect.value !== "__all__") {
        filters.push(["==", ["get", FIELD_COUNTRY], countrySelect.value]);
      }

      map.setFilter("points-layer", filters.length > 1 ? filters : null);
    }

    map.on("load", async () => {
      const res = await fetch(GEOJSON_FILE);
      const geojson = await res.json();

      const types = new Set();
      const countries = new Set();

      for (const f of geojson.features) {
        const t = f?.properties?.[FIELD_TYPE];
        const c = f?.properties?.[FIELD_COUNTRY];

        if (t) types.add(String(t));
        if (c) countries.add(String(c));
      }

      [...types].sort().forEach(v => {
        const opt = document.createElement("option");
        opt.value = v;
        opt.textContent = v;
        typeSelect.appendChild(opt);
      });

      [...countries].sort().forEach(v => {
        const opt = document.createElement("option");
        opt.value = v;
        opt.textContent = v;
        countrySelect.appendChild(opt);
      });

      map.addSource("points", {
        type: "geojson",
        data: geojson
      });

      map.addLayer({
        id: "points-layer",
        type: "circle",
        source: "points",
        paint: {
          "circle-radius": 5,
          "circle-stroke-width": 1
        }
      });

      // Fit once (then static)
      const bounds = new mapboxgl.LngLatBounds();
      geojson.features.forEach(f => {
        if (f.geometry?.type === "Point") {
          bounds.extend(f.geometry.coordinates);
        }
      });

      if (!bounds.isEmpty()) {
        map.fitBounds(bounds, { padding: 40, maxZoom: 6 });
      }

      // Scrollable popup
      map.on("click", "points-layer", e => {
        const p = e.features[0].properties;

        const html = `
          <div class="popup-content">
            ${Object.entries(p)
              .slice(7, 67)
              .map(([k, v]) => `<div><b>${k}</b>: ${v}</div>`)
              .join("")}
          </div>
        `;

        new mapboxgl.Popup({ maxWidth: "360px" })
          .setLngLat(e.lngLat)
          .setHTML(html || "<div>No fields to show</div>")
          .addTo(map);
      });

      map.on("mouseenter", "points-layer", () => {
        map.getCanvas().style.cursor = "pointer";
      });

      map.on("mouseleave", "points-layer", () => {
        map.getCanvas().style.cursor = "";
      });

      typeSelect.addEventListener("change", applyFilters);
      countrySelect.addEventListener("change", applyFilters);
    });
  </script>
</body>
</html>

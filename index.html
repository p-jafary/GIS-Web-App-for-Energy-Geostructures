<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>My Points Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.18.0/mapbox-gl.css" rel="stylesheet">

  <style>
    body { margin:0; padding:0; font-family: sans-serif; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
    .panel {
      position: absolute; top: 12px; left: 12px; z-index: 1;
      background: white; padding: 10px 12px; border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15); max-width: 320px;
    }
    .panel label { display:block; margin: 8px 0 4px; font-size: 12px; }
    .panel select { width: 100%; }
  </style>
</head>

<body>
  <div id="map"></div>

  <div class="panel">
    <label for="typeSelect">Filter by Type</label>
    <select id="typeSelect">
      <option value="__all__">All</option>
    </select>
  </div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v3.18.0/mapbox-gl.js"></script>
  <script>
    mapboxgl.accessToken = "pk.eyJ1IjoicGphZmFyeSIsImEiOiJjbWttMnB1cWgwYm9yM2VvcjBsaDVjZjZ6In0.4hnFagy7O71f_AJTMS1guQ";

    const map = new mapboxgl.Map({
      container: "map",
      style: "mapbox://styles/mapbox/streets-v12",
      center: [0, 20],   // safe default, will be overridden by fitBounds
      zoom: 1.2,
      projection: "mercator"
    });

    map.on("style.load", () => {
      map.setProjection("mercator");
      console.log("Projection is now:", map.getProjection());
    });

    map.on("load", () => {
      map.setPitch(0);
      map.setBearing(0);

      map.dragRotate.disable();
      map.touchZoomRotate.disableRotation();
      map.keyboard.disableRotation();

      // Optional: prevent any pitch changes via code or gestures
      map.setMaxPitch(0);
    });

    // Your GeoJSON field name (case-sensitive)
    const FIELD_TYPE = "Type";

    // IMPORTANT: rename your geojson to "data.geojson" to avoid space/URL issues
    const GEOJSON_FILE = "./data.geojson";

    const typeSelect = document.getElementById("typeSelect");

    function applyFilters() {
      const selectedType = typeSelect.value;

      if (selectedType === "__all__") {
        map.setFilter("points-layer", null); // show everything
      } else {
        map.setFilter("points-layer", ["==", ["get", FIELD_TYPE], selectedType]);
      }
    }

    map.on("load", async () => {
      // Load GeoJSON
      const res = await fetch(GEOJSON_FILE);
      const geojson = await res.json();

      // Populate dropdown with unique values
      const types = new Set();
      for (const f of geojson.features) {
        const v = f?.properties?.[FIELD_TYPE];
        if (v !== undefined && v !== null && v !== "") types.add(String(v));
      }
      [...types].sort().forEach(v => {
        const opt = document.createElement("option");
        opt.value = v;
        opt.textContent = v;
        typeSelect.appendChild(opt);
      });

      map.addSource("points", { type: "geojson", data: geojson });

      map.addLayer({
        id: "points-layer",
        type: "circle",
        source: "points",
        paint: {
          "circle-radius": 5,
          "circle-stroke-width": 1
        }
      });

      // Fit map to all points (worldwide)
      const bounds = new mapboxgl.LngLatBounds();
      for (const f of geojson.features) {
        const g = f.geometry;
        if (!g) continue;

        if (g.type === "Point") bounds.extend(g.coordinates);
        else if (g.type === "MultiPoint") g.coordinates.forEach(c => bounds.extend(c));
      }
      if (!bounds.isEmpty()) {
        map.fitBounds(bounds, { padding: 40, maxZoom: 10 });
      }

      // Popup on click (entries 7..66)
      map.on("click", "points-layer", (e) => {
        const p = e.features[0].properties;

        const html = Object.entries(p)
          .slice(7, 67)
          .map(([k,v]) => `<div><b>${k}</b>: ${v}</div>`)
          .join("");

        new mapboxgl.Popup()
          .setLngLat(e.lngLat)
          .setHTML(html || "<div>No fields to show</div>")
          .addTo(map);
      });

      map.on("mouseenter", "points-layer", () => map.getCanvas().style.cursor = "pointer");
      map.on("mouseleave", "points-layer", () => map.getCanvas().style.cursor = "");

      typeSelect.addEventListener("change", applyFilters);
    });
  </script>
</body>
</html>
